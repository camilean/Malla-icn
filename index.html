<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malla Interactiva ICN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>Malla Interactiva ICN</h1>
    <p class="sub">
      Tu progreso se guarda en tu dispositivo automáticamente.
      Si cambias de celular/PC, usa <strong>Exportar</strong> y luego <strong>Importar</strong>.
    </p>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Controles</h2>

      <input id="search" class="input" type="text" placeholder="Buscar por código o nombre..." />

      <div class="row">
        <select id="filterSem" class="select">
          <option value="all">Todos los semestres</option>
        </select>

        <select id="filterArea" class="select">
          <option value="all">Todas las áreas</option>
        </select>
      </div>

      <div class="row">
        <button id="btnCopyLink" class="btn">Copiar link</button>
        <button id="btnReset" class="btn">Reiniciar</button>
      </div>

      <div class="row">
        <button id="btnExport" class="btn">Exportar</button>
        <label class="btn file-btn">
          Importar
          <input id="fileImport" type="file" accept="application/json" hidden />
        </label>
      </div>

      <div class="stats">
        <div><strong id="countAprobados">0</strong> aprobados</div>
        <div><strong id="countCurso">0</strong> en curso</div>
        <div><strong id="countTotal">0</strong> total</div>
      </div>

      <p class="hint">
        En celular: abre un semestre y marca tus ramos con los botones.
        <br/>
        <strong>Bloqueado</strong> = faltan prerrequisitos.
      </p>
    </section>

    <section class="malla" id="malla"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
